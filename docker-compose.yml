version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongo:27017/mastertasker
      - PORT=5000
      - JWT_SECRET=mysecretkey123456  # Added default secret for dev
      - NODE_ENV=development
      # Uncomment and add your key if you want AI to work in Docker
      # - GEMINI_API_KEY=your_real_api_key_here 
    depends_on:
      - mongo

  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

volumes:
  mongo-data: